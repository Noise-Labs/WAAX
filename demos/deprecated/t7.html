<!DOCTYPE html>
<html>

  </head>
  <body>
    <h1>Converb</h1>
    <script src="../build/waax.min.js"></script>
    <script>
      // test
      var i = WX.ITrain({ gain: 0.9 });
      var v = WX.Converb({ mix: 0.0 });
      i.to(v).to(WX.DAC);

      v
        .mix(1.0, WX.now+5, "l")
        .mix(0.0, WX.now+10, "l");

      v.source("../data/ir/hall.wav");

    </script>
  </body>
