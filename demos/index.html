<!DOCTYPE html>
<html>
  <head>
    <link href="static/demos.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <h1>Demos</h1>
    <div class="c-body-wrapper" id="i-container">

      <ul class="c-list-menu" id="i-menu"></ul>
      <br>
      <ul class="c-list-menu">
        <li><a href="dev.html">Dev Mode</a></li>
        <li><a href="template.html">Template</a></li>
      </ul>

    </div>

  </body>
  <script>
    // title, url (without .html)
    var data = [
      ["FM e-piano", "fm-ep"],
      ["Gibberish", "gibberish"],
      ["Filterbank", "filterbank"],
      ["Pad10", "pad10"]
    ]

    var menu = document.getElementById('i-menu');
    data.map(function (item) {
      var li = document.createElement('li');
      var a = document.createElement('a');
      a.textContent = item[0];
      a.href = item[1] + ".html";
      li.appendChild(a);
      menu.appendChild(li);
    });

  </script>
</html>
