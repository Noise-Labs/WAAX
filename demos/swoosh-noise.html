<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <h1>Swoosh Noise</h1>
    <script src="../build/waax.min.js"></script>
    <script>
      // Units
      var n = WX.Noise({ gain: 0.75, rate: 1 }), 
          p = WX.Noise({ gain: 0.25, rate: 0.01 }),
          l = WX.Fader({ type: "mono", panner: -0.75, db: -3 }),
          r = WX.Fader({ type: "mono", panner: 0.75, db: -3 });

      // connection
      n.to(l).to(WX.DAC);
      p.to(r).to(WX.DAC);
      
      // development
      n
        .gain(0.5, 2.0, "l")
        .gain(0.0, 4.0, "l")
        .rate(0.01, 4.0, "x")
        .stop(4.0);
      p
        .gain(0.0, 2.0, "l")
        .gain(0.5, 4.0, "l")
        .gain(0.0, 6.0, "l")
        .rate(1.0, 6.0, "x")
        .stop(6.0);
    </script>
  </body>
</html>
