      <!-- test code -->
      <script>        
        // ----------------------------------------------------------
        // Synth Code here
        // ----------------------------------------------------------

        // ui
        var section = UI.ControlCenter.createSection("Section", "section");
        var sli_volume = UI.ControlCenter.createControl({
          type: "slider", name: "Value", value: 0.0, min: 0.0, max: 1.0,
          precision: 2, scale: "linear", unit: ""
         }, section);

        // MIDI
        var target = Ktrl.createTarget("target");
        target.onData(function (midimessage) {
          var data = Ktrl.parse(midimessage);
          switch (data.type) {
            case "controlchange":
              UI.ControlCenter.handleMIDILearn(data);
              break;
          }
        });
        Ktrl.ready(function () {
          Ktrl.routeAllToTarget(target);
          target.activate();
        });
      </script>
    </div>
