<!DOCTYPE html>
<html>
  <head>
    <link href="../lib/UI/UI-light.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>UI Design</h1>    

    <div id="myContainer"></div>

    <!-- scripts -->
    <script src="../lib/UI/UI.js"></script>
    <script src="../lib/UI/UISlider.js"></script>
    <script src="../lib/UI/UIButton.js"></script>
    <script src="../lib/UI/UIIndexedList.js"></script>

    <!-- test code -->
    <script>

      // master section
      var masterSection = UI.ControlCenter.createSection("Master Control", "myContainer");
      var 
      list_presets = UI.ControlCenter.createControl({
        type: "indexed-list", name: "Preset", value: "Hello World!", 
        data: ["Dig it", "Nice and Smooth", "Big Low", "Groovin'", "Hey DJ!"]
      }, masterSection),
      masterGain = UI.ControlCenter.createControl({
        type: "slider", name: "Master", value: 0.0, min: -80.0, max: 0.0,
        precision: 2, scale: "dB", unit: "dB"
      }, masterSection),
      btn_savePreset = UI.ControlCenter.createControl({
        type: "button", name: "Save", value: false, mode: "momentary"
      }, masterSection),
      btn_loadPreset = UI.ControlCenter.createControl({
        type: "button", name: "Load", value: false, mode: "momentray"
      }, masterSection),
      btn_mute = UI.ControlCenter.createControl({
        type: "button", name: "Mute", value: false, mode: "toggle"
      }, masterSection);

      // synth section
      var sliderSection = UI.ControlCenter.createSection("Synth", "myContainer");
      var 
      list_synthPreset = UI.ControlCenter.createControl({
        type: "indexed-list", name: "Program", value: "3 Oscs", 
        data: ["3 Oscs", "Synced", "Big Saw", "Butter Lead", "Drony Drone"]
      }, sliderSection),
      slider_freq = UI.ControlCenter.createControl({
        type: "slider", name: "Frequency", value: 440.0, min: 60.0, max: 1760.0,
        precision: 1, scale: "log", unit: "Hz"
      }, sliderSection),
      slider_detune = UI.ControlCenter.createControl({
        type: "slider", name: "Detune", value: 0, min: -1200, max: 1200.0,
        precision: 0, scale: "linear", unit: "cents"
      }, sliderSection),
      slider_gain = UI.ControlCenter.createControl({
        type: "slider", name: "Gain", value: -6, min: -80.0, max: 12.0,
        precision: 2, scale: "linear", unit: "dB"
      }, sliderSection);

      /*
      sliderSection.addControl({});
       */
      
      var miscSection = UI.ControlCenter.createSection("Misc", "myContainer");
      var 
      btn_preview = UI.ControlCenter.createControl({
        type: "button", name: "Preview", value: false, mode: "momentary"
      }, miscSection);
      
  
      btn_savePreset.addAction(function () {
        UI.ControlCenter.savePreset("myPreset");
      });

      btn_loadPreset.addAction(function () {
        UI.ControlCenter.loadPreset("myPreset");
      });

    </script>
  </body>
</html>
