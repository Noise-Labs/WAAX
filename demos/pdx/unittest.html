<!DOCTYPE html>
<html>
  <head>
    <link href="static/base.css" rel="stylesheet" type="text/css">
    <link href="lib/UI-light.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <!-- html -->
    <div class="container">
      <h1>Unit Test</h1>

      <div id="i-ui-container">
        <div data-ui-section="Sample" id="i-sec-sample">
          <div data-ui-name="pMute"></div>
          <div data-ui-name="pOscFreq"></div>
          <div data-ui-name="pOscGain"></div>
        </div>
      </div>

    </div>

    <!-- lib -->
    <script src="lib/UIButton.js"></script>
    <script src="lib/UIIndexedList.js"></script>
    <script src="lib/UISlider.js"></script>

    <!-- pdx asset -->
    <script src="data/pdx-asset.js"></script>
    <script src="data/pdx-bundle.js"></script>

    <!-- pdx engine -->
    <script src="Core.js"></script>
    <script src="AssetManager.js"></script>
    <script src="SamplerEngine.js"></script>
    <script src="UIManager.js"></script>
    <script src="EventDispatcher.js"></script>

    <!-- test code -->
    <script>
      var UIData = {
        "pMute": {
          type: "button", label: "Mute", value: false, mode: "toggle"
        },
        "pOscFreq": {
          type: "slider", label: "OSC Freq", value: 440.0, min: 55.0, max: 1670.0,
          precision: 2, scale: "log", unit:"Hz" , width: 200
        },
        "pOscGain": {
          type: "slider", label: "OSC Gain", value: 0.0, min: 0.0, max: 1.0,
          precision: 2, scale: "linear", unit:"" , width: 200
        }
      };

      UIManager.build(UIData, 'i-ui-container');

    </script>
  </body>
</html>
