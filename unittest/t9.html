<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <h1>split & merge</h1>
    <script src="../build/waax.min.js"></script>
    <script>
      var i = WX.ITrain({ gain:0.25, freq:7 });
      
      l = WX.context.createGain();
      r = WX.context.createGain();
      m = WX.context.createChannelMerger(2);
      
      i.connect(l);
      i.connect(r);
      l.connect(m, 0, 0);
      r.connect(m, 0, 1);

      l.gain.setValueAtTime(0.0, 0);
      l.gain.linearRampToValueAtTime(1.0, 5.0);

      r.gain.setValueAtTime(1.0, 0);
      r.gain.linearRampToValueAtTime(0.0, 5.0);

      m.connect(WX.context.destination);
    </script>
  </body>
</html>
