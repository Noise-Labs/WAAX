<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <h1>3 Saws</h1>
    <script src="../build/waax.min.js"></script>
    <script>
      // 3 saws
      var o = WX.Oscil({ type: "saw", freq: 240, gain: 0.9 }),
          p = WX.Oscil({ type: "saw", freq: 120, gain: 0.9 }),
          q = WX.Oscil({ type: "saw", freq: 60, gain: 0.9 }),
          f1 = WX.Fader({ panner: 0.1 }),
          f2 = WX.Fader({ panner: 0.9, invert: true }),
          f3 = WX.Fader({ panner: 0.5 }),
          v = WX.Converb({ mix: 0.7 });

      o.to(f1).to(v);
      p.to(f2).to(v);
      q.to(f3).to(v);
      v.to(WX.DAC);

      var t1 = WX.now + 4,
          t2 = WX.now + 8,
          t3 = WX.now + 12;

      o
        .detune(3, t1, "l")
        .detune(0, t2, "l")
        .detune(3, t3, "l")
        .gain(0.0, t3, "l");
      p
        .detune(-3, t1, "l")
        .detune(0, t2, "l")
        .detune(-3, t3, "l")
        .gain(0.0, t3, "l");
      q
        .detune(3, t1, "l")
        .detune(-3, t2, "l")
        .detune(3, t3, "l")
        .gain(0.0, t3, "l");
      f3
        .panner(0.5, t1, "l")
        .panner(1.0, t2, "l")
        .panner(0.0, t3, "l");
      WX.DAC
        .gain(0.0)
        .gain(1.0, 0.8);
    </script>
  </body>
</html>
