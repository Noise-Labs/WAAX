<link rel="import" href="../../bower_components/core-icon/core-icon.html">
<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/core-icons/iconsets/av-icons.html">
<link rel="import" href="../../bower_components/core-icons/iconsets/communication-icons.html">
<link rel="import" href="../../bower_components/core-icons/iconsets/hardware-icons.html">
<link rel="import" href="../../bower_components/core-icons/iconsets/social-icons.html">

<polymer-element name="mui-button" attributes="src icon active type" on-click="{{buttonClicked}}">

  <template>

    <style>
      :host {
        display: inline-block;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        vertical-align: middle;
        width: 38px;
        height: 48px;
        background-image: none;
        border-radius: 2px;
        padding: 4px 7px;
        margin: 2px;
        font-size: 1rem;
        cursor: pointer;
        color: #455a64;
        box-shadow: 0 0 0 1px #cfd8dc;
      }
      :host([disabled]) {
        opacity: 0.6;
        pointer-events: none;
      }
      /*:host(.outline) {
        box-shadow: 0 0 0 1px ;
      }*/
      :host(:hover:not([disabled])) {
        box-shadow: 0 0 2px 2px rgba(0, 0, 0, 0.1), 0 0 1px 1px rgba(0, 0, 0, 0.2);
      }
      :host(.selected:not([disabled])) {
        /*color: #fff;*/
        /*background-color: #039be5;*/
        background-color: rgba(0, 0, 0, 0.1);
        box-shadow: inset 0 1px 0 0 rgba(0, 0, 0, 0.2), 0 0 0 1px rgba(0, 0, 0, 0.24);
      }
      :host(:active:not([disabled]), .selected:active:not([disabled])) {
        background-color: rgba(0, 0, 0, 0.1);
        box-shadow: inset 0 1px 0 0 rgba(0, 0, 0, 0.2), 0 0 0 1px rgba(0, 0, 0, 0.24);
      }
      core-icon {
        pointer-events: none;
      }
      .title {
        font-size: 11px;
        text-align: center;
      }
    </style>

    <div class="container">
      <core-icon src="{{src}}" icon="{{icon}}"></core-icon>
      <div class="title">
        <content></content>
      </div>
    </div>

  </template>

  <script>

    Polymer('mui-button', {

      /**
       * The URL of an image for the icon.  Should not use `icon` property
       * if you are using this property.
       *
       * @attribute src
       * @type string
       * @default ''
       */
      src: '',

      /**
       * If true, border is placed around the button to indicate it's
       * active state.
       *
       * @attribute active
       * @type boolean
       * @default false
       */
      active: false,

      /**
       * Specifies the icon name or index in the set of icons available in
       * the icon set.  Should not use `src` property if you are using this
       * property.
       *
       * @attribute icon
       * @type string
       * @default ''
       */
      icon: '',

      // moment or toggle
      type: 'moment',

      activeChanged: function() {
        this.classList.toggle('selected', this.active);
      },

      // if this is toggle mode, change active when clicked
      buttonClicked: function () {
        if (this.type === 'toggle') {
          this.active = !this.active;
        }
      }

    });

  </script>

</polymer-element>
