<!doctype html>
<html>
  <head>
    <meta charset=utf-8>
    <title>HTML5 canvas demo</title>
    <style>p {font-family: monospace;}</style>
  </head>
  <body>
    <p>Canvas pane goes here:</p>
    <canvas id="pane" width="300px" height="200px"></canvas>
    <script>
      var canvas = document.getElementById('pane');
      var context = canvas.getContext('2d');
      context.fillStyle = 'rgb(250,0,0)';
      context.fillRect(10, 10, 55, 50);
      context.fillStyle = 'rgba(0, 0, 250, 0.5)';
      context.fillRect(30, 30, 55, 50);
    </script>
  </body>
</html>
</textarea>
<!-- code ends -->
</div>
<div class="wx-preview">
  <!-- preview -->
  <iframe id="previewFrame"></iframe>
</div>
</div>
</div>

<!-- scripts -->
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/codemirror-latest/lib/codemirror.js"></script>
<script src="js/codemirror-latest/mode/xml/xml.js"></script>
<script src="js/codemirror-latest/mode/javascript/javascript.js"></script>
<script src="js/codemirror-latest/mode/css/css.js"></script>
<script src="js/codemirror-latest/mode/htmlmixed/htmlmixed.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<!-- program -->
<script>
  var delay;
  // Initialize CodeMirror editor with a nice html5 canvas demo.
  var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
    mode: 'text/html',
    tabMode: 'indent',
    lineNumbers: true,
    matchBrackets: true,
    indentWithTabs: true,
    tabSize: 2,
    indentUnit: 2,
    theme: "solarized dark"
  });
  //editor.setOption("theme", "ambiance");
  editor.on("change", function() {
    clearTimeout(delay);
    delay = setTimeout(updatePreview, 500);
  });
  
  editor.setSize(null, "500px");
  
  function updatePreview() {
    var previewFrame = document.getElementById('previewFrame');
    var preview = previewFrame.contentDocument || previewFrame.contentWindow.document;
    preview.open();
    preview.write(editor.getValue());
    preview.close();
  }
  setTimeout(updatePreview, 500);
</script>
</body>
