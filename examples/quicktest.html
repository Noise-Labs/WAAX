<script>

var sine, pb3;
var master_gain = 1.0;
  
function init()
{
    //sine = new WAAX.Node.SinOsc();
    //sine.connect(WAAX.DAC);
    //pb3 = new WAAX.Node.PolyBlit3();
    pb3 = new WAAX.Node.PolyBlitBP3();
    pb3.connect(WAAX.DAC);
};

function toggle_mute()
{
    if ( master_gain == 1.0 ) master_gain = 0.0;
    else master_gain = 1.0;
    WAAX.DAC.setMasterGain(master_gain);
};

window.onload = init;
