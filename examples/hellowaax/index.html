<!doctype html>
<html>
<head>
  <title>Examples: Hello WAAX! | WAAX</title>
  <!-- MUI and WAAX core -->
  <script src="../../bower_components/platform/platform.js"></script>
  <link rel="import" href="../../mui/mui.html">
  <script src="../../build/waax.js"></script>
  <script src="../../build/plug_ins/simpleosc.js"></script>
</head>
<body unresolved>

  <!-- MUI Knob -->
  <mui-knob id="k-freq"></mui-knob>

  <!-- Setup -->
  <script>
    function start() {
      var osc = WX.SimpleOsc();
      osc.to(WX.Master);
      osc.noteOn(60, 100);
      MUI.$('k-freq').link(osc, 'oscFreq');
    }

    window.addEventListener('polymer-ready', start);
  </script>

</body>
</html>
