<!doctype html>
<html>

<head>
  <title>mui-spectrum | Web Audio API eXtension</title>

  <link rel="import" href="../mui.html">
  <link rel="import" href="../mui-style.html">
  <script src="../../build/waax.js"></script>
  <script src="../../build/plug_ins/simpleosc.js"></script>

</head>

<body unresolved>

  <header>
    <div class="row">
      <div class="small-10 small-centered columns">
        <ul class="breadcrumbs">
          <li><a href="..">WAAX Home</a></li>
        </ul>
        <h3>MUI Elements <small>1.0.0-alpha</small></h3>
      </div>
    </div>
  </header>

  <article>
    <div class="row">
      <div class="small-10 small-centered columns">
        <mui-rack id="r-osc"></mui-rack>
        <mui-rack label="Spectrum">
          <mui-spectrum id="spec"></mui-spectrum>
        </mui-rack>
      </div>
    </div>
  </article>

  <script>
    MUI.start(function () {

      var osc = WX.SimpleOsc();
      var spec = MUI.$('spec');

      osc.to(WX.Master);
      osc.noteOn(60, 100);
      osc.to(spec);

      MUI.buildControls(osc, 'r-osc');

    });
  </script>

</body>
</html>
