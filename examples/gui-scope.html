<body style="margin: 0">
</body>
<script type="text/javascript">

// global
var myGUI = {};

// setup
function setup() {
    myGUI.mod = new WAAX.Node.SinOsc();
    myGUI.sin = new WAAX.Node.SinOsc();
    myGUI.scope = new WAAX.Gui.Scope(800, 600);
    myGUI.mod.connect(myGUI.sin);
    myGUI.sin.connect(myGUI.scope);
    myGUI.sin.connect(WAAX.DAC);

    myGUI.mod.setParams(880, 1000);
};

// draw
function draw() {
    requestAnimationFrame(draw);
    myGUI.scope.draw();
};

// onload event
window.addEventListener('load', function() {
    setup();
    draw();
});
    
</script>
