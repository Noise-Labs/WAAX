<script type="text/javascript">

// global
var scope;
var sine;

// setup
function setup() {
    sine = new WAAX.Node.SinOsc();
    scope = new WAAX.Gui.Scope();

    sine.connect(scope);
    sine.connect(WAAX.DAC);
};

// draw
function draw() {
    requestAnimationFrame(draw);
    scope.draw();
};

// onload event
window.addEventListener('load', function() {
  setup();
  draw();
});
    
</script>
