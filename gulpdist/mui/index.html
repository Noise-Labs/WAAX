<!doctype html>
<html>

<head>
  <title>MUI | Web Audio API eXtension</title>
  <script src="../build/waax.js"></script>
  <script src="../build/plug_ins/wxs1.js"></script>
  <link rel="import" href="mui.html">
  <link rel="import" href="mui-style.html">
</head>

<body unresolved>

  <header>
    <div class="row">
      <div class="small-10 small-centered columns">
        <ul class="breadcrumbs">
          <li><a href="..">WAAX Home</a></li>
        </ul>
        <h3>MUI Elements <small>1.0.0-alpha</small></h3>
        <div class="alert-box secondary radius">
          NOTE: MUI Elements requires <a target="_blank" href="http://www.polymer-project.org/">Polymer projects</a> to utilize Web Components technology. Check <a target="_blank" href="http://caniuse.com/#search=Component">CanIUse.com</a> for the browser support.
        </div>
      </div>
    </div>
  </header>

  <article>
    <div class="row">
      <div class="small-10 small-centered columns">

        <mui-rack label="WXS-1" opened="true">
          <mui-group label="OSC1">
            <mui-select id="select-osc1type"></mui-select>
            <mui-knob id="knob-osc1octave"></mui-knob>
            <mui-knob id="knob-osc1gain"></mui-knob>
          </mui-group>
          <mui-group label="OSC2">
            <mui-select id="select-osc2type"></mui-select>
            <mui-knob id="knob-osc2detune"></mui-knob>
            <mui-knob id="knob-osc2gain"></mui-knob>
          </mui-group>
          <mui-group label="Master">
            <mui-knob id="knob-output"></mui-knob>
          </mui-group>
          <mui-group label="Filter">
            <mui-knob id="knob-cutoff"></mui-knob>
            <mui-knob id="knob-reso"></mui-knob>
            <mui-knob id="knob-filterMod"></mui-knob>
          </mui-group>
          <mui-group label="Filter Envelope">
            <mui-knob id="knob-filterA"></mui-knob>
            <mui-knob id="knob-filterD"></mui-knob>
            <mui-knob id="knob-filterS"></mui-knob>
            <mui-knob id="knob-filterR"></mui-knob>
          </mui-group>
          <mui-group label="Amp Envelope">
            <mui-knob id="knob-ampA"></mui-knob>
            <mui-knob id="knob-ampD"></mui-knob>
            <mui-knob id="knob-ampS"></mui-knob>
            <mui-knob id="knob-ampR"></mui-knob>
          </mui-group>
        </mui-rack>

        <mui-rack label="Keyboard" opened="true">
          <mui-vkey id="vkey"></mui-vkey>
        </mui-rack>

        <mui-rack label="Control" opened="true">
          <mui-group label="Tempo">
            <mui-knobh id="knob-tempo" label="BPM" min="20" max="200" value="120"></mui-knobh>
            <mui-knobh id="knob-quant" label="Qunatize" min="0" max="100" value="0"></mui-knobh>
            <mui-knobh id="knob-swing" label="Swing" min="0" max="100" value="0"></mui-knobh>
          </mui-group>
          <mui-group label="Transport">
            <mui-button icon="av:skip-previous"></mui-button>
            <mui-button icon="av:stop"></mui-button>
            <mui-button icon="av:pause"></mui-button>
            <mui-button icon="av:play-arrow" type="toggle"></mui-button>
            <mui-button icon="av:loop" type="toggle"></mui-button>
          </mui-group>
          <mui-group label="Collaboration">
            <mui-button icon="work"></mui-button>
            <mui-button icon="social:person-add"></mui-button>
            <mui-button icon="social:share"></mui-button>
          </mui-group>
        </mui-rack>

      </div>
    </div>
  </article>

  <script>
    MUI.start(function () {

      var wxs1 = WX.WXS1();
      wxs1.to(WX.Master);

      MUI.$('select-osc1type').link(wxs1, 'osc1type');
      MUI.$('knob-osc1octave').link(wxs1, 'osc1octave');
      MUI.$('knob-osc1gain').link(wxs1, 'osc1gain');
      MUI.$('select-osc2type').link(wxs1, 'osc2type');
      MUI.$('knob-osc2detune').link(wxs1, 'osc2detune');
      MUI.$('knob-osc2gain').link(wxs1, 'osc2gain');
      MUI.$('knob-output').link(wxs1, 'output');

      MUI.$('knob-cutoff').link(wxs1, 'cutoff');
      MUI.$('knob-reso').link(wxs1, 'reso');
      MUI.$('knob-filterMod').link(wxs1, 'filterMod');

      MUI.$('knob-filterA').link(wxs1, 'filterAttack');
      MUI.$('knob-filterD').link(wxs1, 'filterDecay');
      MUI.$('knob-filterS').link(wxs1, 'filterSustain');
      MUI.$('knob-filterR').link(wxs1, 'filterRelease');
      MUI.$('knob-ampA').link(wxs1, 'ampAttack');
      MUI.$('knob-ampD').link(wxs1, 'ampDecay');
      MUI.$('knob-ampS').link(wxs1, 'ampSustain');
      MUI.$('knob-ampR').link(wxs1, 'ampRelease');

      MUI.$('vkey').addTarget(wxs1);

    });
  </script>

</body>

</html>
