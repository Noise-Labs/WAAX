<!doctype html>
<html>
<head>

  <title>MUI | Web Audio API eXtension</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAAX: Web Audio API eXtension</title>
  <link rel="stylesheet" href="../../bower_components/foundation/css/normalize.css">
  <link rel="stylesheet" href="../../bower_components/foundation/css/foundation.css">
  <script src="../../bower_components/foundation/js/vendor/modernizr.js"></script>

  <script src="../../bower_components/platform/platform.js"></script>
  <script src="../../build/waax.min.js"></script>
  <link rel="import" href="../mui-blade/mui-blade.html">
  <link rel="import" href="mui-vkey.html">

  <style>
    body {
      background-color: #fafafa;
    }
    header {
      margin-top: 30px;
    }
    h2 {
      margin-top: 40px;
    }
  </style>

</head>
<body unresolved>

  <header>
    <div class="row">
      <div class="small-10 large-centered columns">
        <ul class="breadcrumbs">
          <li><a href="..">Home</a></li>
          <li><a href="#">Getting Started</a></li>
          <li><a href="#">API Reference</a></li>
          <li class="current">MUI Elements</li>
          <li><a href="#">Test</a></li>
        </ul>
        <h2>MUI Elements <small>1.0.0-alpha</small></h2>
      </div>
    </div>
  </header>

  <article>
    <div class="row">
      <div class="small-10 large-centered columns">

        <mui-blade title="Virtual Keyboard" opened="true">
          <mui-vkey id="i-vkey"></mui-vkey>
        </mui-blade>

      </div>
    </div>
  </article>

  <script>
    function init() {

      var o = WX.OSC(), g = WX.Gain();
      o.to(g);
      g.to(WX.Master._inlet);
      o.start();
      WX.Master.set('dB', 0);

      var vkey = document.getElementById('i-vkey');
      vkey.setTarget(o, g);

    }
    window.addEventListener('polymer-ready', init);
  </script>

</body>
</html>
