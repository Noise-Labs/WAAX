<!doctype html>
<html>
<head>

  <title>MUI | Web Audio API eXtension</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAAX: Web Audio API eXtension</title>
  <link rel="stylesheet" href="../bower_components/foundation/css/normalize.css">
  <link rel="stylesheet" href="../bower_components/foundation/css/foundation.css">
  <script src="../bower_components/foundation/js/vendor/modernizr.js"></script>

  <script src="../bower_components/platform/platform.js"></script>
  <script src="../build/waax.min.js"></script>
  <script src="../build/plug_ins/SimpleOsc.js"></script>

  <link rel="import" href="mui-blade/mui-blade.html">
  <link rel="import" href="mui-section/mui-section.html">
  <link rel="import" href="mui-knob/mui-knob.html">
  <link rel="import" href="mui-knobh/mui-knobh.html">
  <link rel="import" href="mui-dropdown/mui-dropdown.html">
  <link rel="import" href="mui-button/mui-button.html">
  <link rel="import" href="mui-vkey/mui-vkey.html">

  <style>
    body {
      background-color: #fafafa;
    }
    header {
      margin-top: 30px;
    }
    h2 {
      margin-top: 40px;
    }
  </style>

</head>
<body unresolved>

  <header>
    <div class="row">
      <div class="small-10 large-centered columns">
        <ul class="breadcrumbs">
          <li><a href="..">Home</a></li>
          <li><a href="#">Getting Started</a></li>
          <li><a href="#">API Reference</a></li>
          <li class="current">MUI Elements</li>
          <li><a href="#">Test</a></li>
        </ul>
        <h2>MUI Elements <small>1.0.0-alpha</small></h2>
      </div>
    </div>
  </header>

  <article>
    <div class="row">
      <div class="small-10 large-centered columns">

        <mui-blade title="Control" opened="true">
          <mui-section title="Tempo">
            <mui-knobh id="knob-tempo" label="BPM" min="20" max="200" value="120"></mui-knobh>
            <mui-knobh id="knob-quant" label="Qunatize" min="0" max="100" value="0"></mui-knobh>
            <mui-knobh id="knob-swing" label="Swing" min="0" max="100" value="0"></mui-knobh>
          </mui-section>
          <mui-section title="Transport">
            <mui-button icon="av:skip-previous"></mui-button>
            <mui-button icon="av:stop"></mui-button>
            <mui-button icon="av:pause"></mui-button>
            <mui-button icon="av:play-arrow" type="toggle"></mui-button>
            <mui-button icon="av:loop" type="toggle"></mui-button>
          </mui-section>
          <mui-section title="Collaboration">
            <mui-button icon="work" title="Pattern Collection"></mui-button>
            <mui-button icon="social:person-add" title="Add Collaborator"></mui-button>
            <mui-button icon="social:share" title="Share Pattern"></mui-button>
          </mui-section>
        </mui-blade>

        <mui-blade title="SubSyn 1" opened="true">
          <mui-section title="Preset">
            <mui-dropdown label="Preset" id="dropdown-1"></mui-dropdown>
          </mui-section>
          <mui-section title="OSC 1">
            <mui-knob id="knob-freq" label="Freq" min="40" max="2500"></mui-knob>
            <mui-knob id="knob-gain" label="Gain" min="0.0" max="1.0" value="0.25"></mui-knob>
          </mui-section>
          <mui-section title="Filter">
            <mui-knob id="knob-a1" label="Cutoff" min="40" max="5000" value="1000"></mui-knob>
            <mui-knob id="knob-a2" label="Q" min="0.0" max="12.0" value="0.25"></mui-knob>
            <mui-knob id="knob-a3" label="Gain" min="0.0" max="1.0" value="0.25"></mui-knob>
          </mui-section>
          <mui-section title="Envelope">
            <mui-knob id="knob-envA" label="Att" min="0.01" max="20" value="1"></mui-knob>
            <mui-knob id="knob-envD" label="Dec" min="0.05" max="20" value="0.5"></mui-knob>
            <mui-knob id="knob-envS" label="Sus" min="0.0" max="1.0" value="0.4"></mui-knob>
            <mui-knob id="knob-envR" label="Rel" min="0.01" max="2000" value="20"></mui-knob>
          </mui-section>
        </mui-blade>

        <mui-blade title="Keyboard" opened="true">
          <mui-vkey id="vkey"></mui-vkey>
        </mui-blade>

      </div>
    </div>
  </article>

  <script>
    function init() {

      var presets = [
        { key: 'Power Saw', value: 'power-saw' },
        { key: 'Warm Pads', value: 'warm-pads' },
        { key: 'Hammerhead', value: 'hammerhead' },
        { key: 'Mellow Lead', value: 'mellow-lead' }
      ];

      var simOsc = WX.SimpleOsc();
      simOsc.to(WX.Master);

      MUI.$('dropdown-1').setModel(presets);
      MUI.$('vkey').addTarget(simOsc);

    }

    window.addEventListener('polymer-ready', init);
  </script>

</body>
</html>
