<polymer-element name="mui-button" attributes="icon">
  <!-- global style -->
  <link rel="stylesheet" polymer-scope="global" href="global.css">
  <template>
    <!-- style -->
    <style>
    @host {
      * {
        display: inline-block;
        margin: 20px 4px;
        width: 48px;
        height: 32px;
        vertical-align: top;
        -webkit-user-select: none;
      }
    }
    input:focus {
      outline: none;
    }
    .c-button-view {
      background-image: -webkit-gradient(
        linear,
        left bottom,
        left top,
        color-stop(0.17, rgb(219,215,219)),
        color-stop(0.92, rgb(250,250,250))
      );
      width: 48px;
      height: 32px;
      line-height: 32px;
      border-radius: 3px;
      border: 1px outset #ccc;
      background-color: #eee;
      cursor: pointer;
      text-align: center;
    }
    .c-button-view:active {
      /*background-image: -webkit-gradient(
        linear,
        left bottom,
        left top,
        color-stop(0.92, rgb(219,215,219)),
        color-stop(0.17, rgb(250,250,250))
      );*/
      background-color: #CCC;
      border: 1px inset #BBB;
      box-shadow: inset 0 5px 5px #ccc;
    }
    .c-button-icon {
      font-family: "muicon";
      font-size: 16px;
      color: #31353D;
    }

    </style>

    <!-- markup -->
    <div id="eTouchable" class="c-button-view">
      <span class="c-button-icon">{{icon}}</span>
    </div>

  </template>

  <!-- logic -->
  <script>
  Polymer('mui-button', {

    // published
    icon: null

  });
  </script>

</polymer-element>
