<!doctype html>
<html>
<head>

  <title>SimpleOSC | WAAX: Web Audio API eXtension</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../../../bower_components/platform/platform.js"></script>
  <link rel="import" href="../../../mui/mui.html">

  <script src="../../waax.js"></script>
  <script src="SimpleOsc.js"></script>

  <style>
    body {
      background-color: #fafafa;
    }
    header {
      margin-top: 30px;
    }
    h2 {
      margin-top: 40px;
    }
  </style>

</head>

<body unresolved>

  <header>
    <div class="row">
      <div class="small-10 small-centered columns">
        <h3>Plug-in: SimpleOsc</h3>
      </div>
    </div>
  </header>

  <article>
    <div class="row">
      <div class="small-10 small-centered columns">

        <mui-blade id="b-params" title="Parameters" opened="true">
        </mui-blade>

        <mui-blade title="Keyboard" opened="true">
          <mui-vkey id="vkey"></mui-vkey>
        </mui-blade>

      </div>
    </div>
  </article>

  <script>

    function onReady() {

      var osc = WX.SimpleOsc();
      osc.to(WX.Master);

      MUI.buildControls(osc, 'b-params');
      MUI.$('vkey').addTarget(osc);

    }

    window.addEventListener('polymer-ready', onReady);

  </script>

</body>
</html>
