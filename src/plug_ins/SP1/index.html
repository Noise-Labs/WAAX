<!doctype html>
<html>
<head>

  <title>StereoDelay | WAAX: Web Audio API eXtension</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="/bower_components/platform/platform.js"></script>
  <link rel="import" href="/mui/mui.html">

  <script src="/build/waax.js"></script>
  <script src="sp1.js"></script>

  <style>
    body {
      background-color: #fafafa;
    }
    header {
      margin-top: 30px;
    }
    h2 {
      margin-top: 40px;
    }
  </style>

</head>

<body unresolved>

  <header>
    <div class="row">
      <div class="small-10 small-centered columns">
        <h3>Plug-in: <span id="plugin-name"></span></h3>
      </div>
    </div>
  </header>

  <article>
    <div class="row">
      <div class="small-10 small-centered columns">

        <mui-blade title="Parameters" opened="true">
          <mui-section id="s-params"></mui-section>
        </mui-blade>

        <mui-blade title="Keyboard" opened="true">
          <mui-vkey id="vkey"></mui-vkey>
        </mui-blade>

      </div>
    </div>
  </article>

  <script>

    function onReady() {

      var sp1 = WX.SP1();
      sp1.to(WX.Master);

      sp1.loadClip({
        name: 'drumloop',
        url: '/sound/loops/drums.mp3'
      });


      MUI.$('plugin-name').textContent = sp1.info.name;
      MUI.$('s-params').setAttribute('title', sp1.info.name);
      MUI.buildControls(sp1, 's-params');

      MUI.$('vkey').addTarget(sp1);

    }

    window.addEventListener('polymer-ready', onReady);

  </script>

</body>
</html>
