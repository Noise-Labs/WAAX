<!doctype html>
<html>
<head>

  <title>Fader | WAAX: Web Audio API eXtension</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="/bower_components/platform/platform.js"></script>
  <link rel="import" href="/mui/mui.html">

  <script src="/build/waax.js"></script>
  <script src="/build/plug_ins/simpleosc.js"></script>

  <style>
    body {
      background-color: #fafafa;
    }
    header {
      margin-top: 30px;
    }
    h2 {
      margin-top: 40px;
    }
  </style>

</head>

<body unresolved>

  <header>
    <div class="row">
      <div class="small-10 small-centered columns">
        <h3>Plug-in: Fader</h3>
      </div>
    </div>
  </header>

  <article>
    <div class="row">
      <div class="small-10 small-centered columns">

        <mui-blade title="Parameters" opened="true">
          <mui-section id="s-osc" title="SimpleOsc"></mui-section>
          <mui-section id="s-fader" title="Fader"></mui-section>
        </mui-blade>

      </div>
    </div>
  </article>

  <script>

    function onReady() {

      var osc = WX.SimpleOsc();
      osc.to(WX.Master);

      osc.noteOn(64, 100);

      MUI.buildControls(osc, 's-osc');
      MUI.buildControls(WX.Master, 's-fader');

    }

    window.addEventListener('polymer-ready', onReady);

  </script>

</body>
</html>
