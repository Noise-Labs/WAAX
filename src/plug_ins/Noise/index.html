<!doctype html>
<html>
<head>

  <title>Noise | WAAX: Web Audio API eXtension</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="/bower_components/platform/platform.js"></script>
  <link rel="import" href="/mui/mui.html">

  <script src="/build/waax.js"></script>
  <script src="noise.js"></script>

  <style>
    body {
      background-color: #fafafa;
    }
    header {
      margin-top: 30px;
    }
    h2 {
      margin-top: 40px;
    }
  </style>

</head>

<body unresolved>

  <header>
    <div class="row">
      <div class="small-10 small-centered columns">
        <h3>Plug-in: <span id="plugin-name"></span></h3>
      </div>
    </div>
  </header>

  <article>
    <div class="row">
      <div class="small-10 small-centered columns">

        <mui-blade id="b-params"></mui-blade>
        <mui-blade label="Master Fader" id="b-master"></mui-blade>
        <mui-blade label="Keyboard"><mui-vkey id="vkey"></mui-vkey></mui-blade>

      </div>
    </div>
  </article>

  <script>

    function onReady() {

      var noise = WX.Noise();
      noise.to(WX.Master);

      MUI.$('plugin-name').textContent = noise.info.name;
      MUI.$('b-params').label = noise.info.name;

      MUI.buildControls(noise, 'b-params');
      MUI.buildControls(WX.Master, 'b-master');

    }

    window.addEventListener('polymer-ready', onReady);

  </script>

</body>
</html>
